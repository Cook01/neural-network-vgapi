<!doctype html>

<html lang="en">

<head>
	<meta charset="utf-8">

	<title>VGR</title>
	<meta name="description" content="Test">
	<meta name="author" content="Nefrasky">

	<link rel="stylesheet" href="css/style.css">

	<script src="js/Matrix.js"></script>
	<script src="js/NeuralNetwork.js"></script>
	<script src="js/script.js"></script>
	<!--<script src="js/test.js"></script>-->
</head>

<body onload="loadNewGame()">


	<div>
		<h1>Test-Zone</h1>
		<div id="test">
			<button onclick="loadNewGame()">NEW</button>
		</div>
	</div>


	<div>
		<h2><span id="game_name"></span></h2>
		<img id="game_screenshot" style="width: 25em;">
		<div><button id="game_yes_button">Yes</button><button id="game_no_button">No</button><button id="game_pass_button">Pass</button></div>
		<h2 style="color: brown;">PREDICTION : <span id="brain_prediction"></span></h2>
		<br><br>
		<div id="game_short_screenshots"></div>
		<br><br>
		<div>Rating : <span id="game_rating"></span></div>
		<div>Ratings Details :
			<ul id="game_ratings_details">
				<li>Exceptional : <span id=game_ratings_exceptional></span></li>
				<li>Recommended : <span id=game_ratings_recommended></span></li>
				<li>Meh : <span id=game_ratings_meh></span></li>
				<li>Skip : <span id=game_ratings_skip></span></li>
			</ul>
		</div>
		<div>Ratings Count : <span id="game_ratings_count"></span></div>
		<div>Metacritic : <span id="game_metacritic"></span></div>
		<div>Added : <span id="game_added"></span></div>
		<div>Added by Status :
			<ul id="game_added_by_status">
				<li>Yet : <span id=game_status_yet></span></li>
				<li>Owned : <span id=game_status_owned></span></li>
				<li>Beaten : <span id=game_status_beaten></span></li>
				<li>Toplay : <span id=game_status_toplay></span></li>
				<li>Dropped : <span id=game_status_dropped></span></li>
				<li>Playing : <span id=game_status_playing></span></li>
			</ul>
		</div>
		<div>Genres : <ul id="game_genres"></ul>
		</div>
		<div>Tags : <ul id="game_tags"></ul>
		</div>
	</div>

</body>

</html>
